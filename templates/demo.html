<!DOCTYPE html>
<html>
<head>
    <title>Captcha Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 2.5em; }
        .content { padding: 30px; }
        .captcha-container { 
            border: 2px solid #e9ecef; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 12px;
            background: #fafafa;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-active { background: #28a745; color: white; }
        .btn-active:hover { background: #1e7e34; }
        .complexity-slider {
            margin: 20px 0;
            text-align: center;
        }
        .complexity-slider label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .complexity-slider input[type="range"] {
            width: 300px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        .complexity-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        .complexity-value {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§© Captcha Demo</h1>
            <p>Test the slider puzzle captcha</p>
        </div>
        
        <div class="content">
            <div class="complexity-slider">
                <label for="complexity-range">Complexity Level:</label>
                <input type="range" id="complexity-range" min="1" max="100" value="{{.Complexity}}" step="1">
                <div class="complexity-value" id="complexity-value">{{.Complexity}}</div>
            </div>

            <div class="captcha-container">
                <h3>Captcha Challenge</h3>
                <iframe id="captcha-iframe" srcdoc="{{.HTML | html}}" width="100%" height="400" frameborder="0" style="border: none; border-radius: 8px;"></iframe>
            </div>

            <div class="controls">
                <a href="/demo?complexity=10" class="btn btn-primary">Low (10)</a>
                <a href="/demo?complexity=50" class="btn btn-primary">Medium (50)</a>
                <a href="/demo?complexity=90" class="btn btn-primary">High (90)</a>
                <button onclick="createNewChallenge()" class="btn btn-primary">New Challenge</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentChallengeId = '{{.ChallengeID}}';
        let userId = 'demo_user';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Demo page loaded, initializing...');
            connectWebSocket();
            setupComplexitySlider();
        });

        // Setup complexity slider
        function setupComplexitySlider() {
            const slider = document.getElementById('complexity-range');
            const value = document.getElementById('complexity-value');
            
            slider.addEventListener('input', function() {
                value.textContent = this.value;
            });
            
            slider.addEventListener('change', function() {
                const complexity = this.value;
                window.location.href = `/demo?complexity=${complexity}`;
            });
        }

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected successfully');
            };
            
            ws.onmessage = function(event) {
                console.log('WebSocket message received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (e) {
                    console.error('Failed to parse WebSocket message:', e);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket connection closed');
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('Handling WebSocket message:', data);
            
            switch(data.type) {
                case 'connected':
                    console.log('WebSocket connected for user:', data.user_id);
                    break;
                case 'challenge_created':
                    console.log('Challenge created:', data.data);
                    currentChallengeId = data.data.challenge_id;
                    break;
                case 'captcha_event_ack':
                    console.log('Captcha event acknowledged');
                    break;
                case 'new_challenge_data':
                    console.log('New challenge data received:', data.data);
                    const iframe = document.getElementById('captcha-iframe');
                    if (iframe && iframe.contentWindow) {
                        iframe.contentWindow.postMessage({
                            type: 'new_challenge_data',
                            ...data.data
                        }, '*');
                    }
                    break;
                case 'error':
                    console.error('WebSocket error:', data.data.error);
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // Create new challenge
        function createNewChallenge() {
            const complexity = document.getElementById('complexity-range').value;
            window.location.href = `/demo?complexity=${complexity}`;
        }

        // Handle iframe messages
        window.addEventListener('message', function(event) {
            if (event.data.type === 'captcha:sendData') {
                console.log('Received message from iframe:', event.data);
                
                const message = {
                    type: 'captcha_event',
                    challenge_id: currentChallengeId,
                    user_id: userId,
                    data: {
                        eventType: event.data.eventType,
                        ...event.data.data
                    }
                };
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(message));
                    console.log('Sent WebSocket message:', message);
                } else {
                    console.error('WebSocket not connected');
                }
            }
        });
    </script>
</body>
</html>
